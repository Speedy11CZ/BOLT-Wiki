<h1>Files types</h1>
<p>There's a lot of file types/format in the files of the <strong>Ratchet &amp; Clank</strong> games. Here are the currently repertoriated files formats and what they are used to + their modability.</p>
<p>&nbsp;</p>
<figure class="table" style="text-align:center;">
  <table>
    <thead>
      <tr>
        <th>
          <p style="text-align:center;">File extension</p>
        </th>
        <th>
          <p style="text-align:center;">File extension full name</p>
        </th>
        <th>
          <p style="text-align:center;">Type</p>
        </th>
        <th>
          <p style="text-align:center;">Description / utility</p>
        </th>
        <th>
          <p style="text-align:center;">Moddable using <a href="/modding/patches">patches</a></p>
        </th>
        <th>
          <p style="text-align:center;">Supported by software</p>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><code>.psarc</code></td>
        <td>PlayStation Archive</td>
        <td>Global archive</td>
        <td>Playstation readable archives used<br>to contain almost everything, like<br>scripts, models, textures, packages…</td>
        <td>
          <p style="text-align:center;">❌<br>Patches cannot contain<br><code>.psarc</code>. (<a href="/modding/filesformat">patches</a> page)</p>
        </td>
        <td>
          <p style="text-align:center;"><a href="https://github.com/periander/PSArcTool"><strong>PSArcTool</strong></a>,<br><a href="https://www.psx-place.com/resources/ps3-game-extractor.824/"><strong>PS3GameExtractor</strong></a></p>
        </td>
      </tr>
      <tr>
        <td><code>.pkg</code></td>
        <td>PlayStation Package</td>
        <td>Sound archive</td>
        <td>Playstation readable archive,<br>generally used to store sounds,<br>voicelines, musics, and other.</td>
        <td>
          <p style="text-align:center;">✅<br>Patches can contain <code>.pkg</code><br>to modify sounds &amp; musics</p>
        </td>
        <td>
          <p style="text-align:center;"><strong>CONTRIBUTOR</strong><br><strong>NEEDED</strong></p>
        </td>
      </tr>
      <tr>
        <td><code>.lc</code></td>
        <td>Compiled Lua Script</td>
        <td>Script file</td>
        <td>Script file, used everywhere in every<br>Ratchet &amp; Clank games.</td>
        <td>&nbsp;</td>
        <td>
          <p style="text-align:center;"><a href="https://github.com/HansWessels/unluac"><strong>Unluac</strong></a>,<br><strong>Lua Bytecode</strong></p>
        </td>
      </tr>
      <tr>
        <td><code>.BIN</code></td>
        <td>Binary files</td>
        <td>Script file</td>
        <td>Generally, only the EBOOT has this<br>file extension type. This is an<br>important script file that define<br>a lot of rules in the lua code.</td>
        <td>
          <p style="text-align:center;">✅<br>Patches can contain <code>.BIN</code><br>to change or add game<br>rules into the lua</p>
        </td>
        <td>&nbsp;</td>
      </tr>
    </tbody>
  </table>
</figure>
<p>&nbsp;</p>
